<div [class]="userPageInformation.theme">
    <div class="home-container">
        <div class="home">
            <div class="h2 text-center header">
                <div class=""> گروه های شما</div>
            </div>
            <div 
                dir="rtl"
                *ngFor="let group of userGroups" 
                class="group"
                (click)="selectGroup(group)"
            >
                <span class="h4">نام گروه: </span><span class="h5 p-3">{{group.name}}</span>
            </div>
            <div 
                dir="rtl"
                *ngIf="true"
                >
                <p class="h4 p-4">شما در گروهی عضو نیستید. </p>
                <p><a (click)="navigate('user/createGroup')" class="h6 p-4">ساختن گروه</a><a (click)="navigate('user/joinGroup')" class="h6">جستجوی گروه ها</a></p>
            </div>
        </div>
    </div>
</div>
