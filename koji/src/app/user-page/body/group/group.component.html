<div class="group-container">
    <div class="group">
        <div class="h2 text-center header">
            قرار های این گروه
        </div>
        <div dir="rtl" 
            *ngFor="let event of selectedGroup.events"

             (click)="showEvent(event)"

        </div>
    </div>
</div>
